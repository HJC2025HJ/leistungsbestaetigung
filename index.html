<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leistungsbestätigung</title>

<style>
*{box-sizing:border-box}
body{
margin:0;
padding:16px;
font-family:Arial,Helvetica,sans-serif;
background:#eef2f3;
}

.container{
max-width:1200px;
margin:auto;
background:#fff;
border-radius:14px;
padding:20px;
position:relative;
overflow:hidden;
}

/* FILIGRANE */
.watermark{
position:absolute;
inset:0;
background:url("https://hjc2025hj.github.io/HJ_Clean.png") center/65% no-repeat;
opacity:0.08;
pointer-events:none;
z-index:0;
}

.content{position:relative;z-index:1}

/* HEADER */
.header{
display:flex;
gap:20px;
align-items:center;
flex-wrap:wrap;
}
.header img{max-width:140px}
.header .info{font-size:13px}

/* TITRES */
h1{text-align:center;margin:16px 0}
.section-title{
margin-top:18px;
font-weight:bold;
border-left:5px solid #22c55e;
padding-left:10px;
}

/* GRILLES */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:12px;
margin-top:10px;
}

.field label{
display:block;
font-size:13px;
margin-bottom:4px;
font-weight:600;
}

.field input,
.field select{
width:100%;
padding:8px;
border-radius:8px;
border:1px solid #ccc;
font-size:14px;
}

/* EMPLOYÉS */
.employee-list label{
display:flex;
align-items:center;
gap:8px;
margin:6px 0;
}

/* HEURES */
.time-grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:14px;
}
.time-box{
border:1px solid #ddd;
border-radius:10px;
padding:10px;
}
.time-row{
display:grid;
grid-template-columns:1fr 1fr;
gap:8px;
}

/* SIGNATURES */
.signatures{
display:grid;
grid-template-columns:1fr 1fr;
gap:16px;
margin-top:12px;
}
@media(max-width:700px){
.signatures{grid-template-columns:1fr}
}

.sig-box{
border:1px dashed #aaa;
border-radius:10px;
padding:8px;
}

canvas{
width:100%;
height:90px;
border:2px dashed #999;
border-radius:8px;
touch-action:none;
background:#fff;
}

.sig-actions{
margin-top:6px;
display:flex;
gap:8px;
}

button{
padding:8px 12px;
border:none;
border-radius:8px;
cursor:pointer;
color:#fff;
}

.confirm{background:#22c55e}
.delete{background:#ef4444}

.print-btn{
margin-top:18px;
width:100%;
background:#2563eb;
font-size:16px;
}

/* VALEURS PDF */
.print-value{
display:none;
font-size:14px;
}

/* PRINT */
@media print{
body{background:#fff;padding:0}
button,.sig-actions{display:none!important}
input,select{display:none!important}
.print-value{display:inline-block!important}
.container{
width:210mm;
min-height:297mm;
padding:10mm;
border-radius:0;
page-break-inside:avoid;
}
.watermark{opacity:0.05}
canvas{border:none;height:80px}
}
</style>
</head>

<body>
<div class="container">
<div class="watermark"></div>

<div class="content">

<!-- HEADER -->
<div class="header">
<img src="https://hjc2025hj.github.io/HJ_Clean.png" alt="Logo">
<div class="info">
<strong>Cleaning – Marke von HJ Corporate GbR</strong><br>
Stauseestraße 27b · 54317 Riveris<br>
Tel. +49 176 87898900 · info@hjcorporate.de
</div>
</div>

<h1>Leistungsbestätigung</h1>

<!-- MITARBEITER -->
<div class="section-title">Mitarbeiter</div>
<div class="employee-list">
<label><input type="checkbox" id="emp1"> Hervé Mbarga</label>
<label><input type="checkbox" id="emp2"> Jacky Massing</label>
<span class="print-value" data-for="emp1"></span>
<span class="print-value" data-for="emp2"></span>
</div>

<!-- KUNDEN -->
<div class="section-title">Kundendaten</div>
<div class="grid">
<div class="field">
<label>Vorname</label>
<input id="vorname"><span class="print-value" data-for="vorname"></span>
</div>
<div class="field">
<label>Nachname</label>
<input id="nachname"><span class="print-value" data-for="nachname"></span>
</div>
<div class="field">
<label>Telefon</label>
<input id="telefon"><span class="print-value" data-for="telefon"></span>
</div>
<div class="field">
<label>Anschrift</label>
<input id="anschrift"><span class="print-value" data-for="anschrift"></span>
</div>
</div>

<!-- DATUM & ZEIT -->
<div class="section-title">Datum & Zeit</div>
<div class="time-grid">
<div class="time-box">
<strong>Beginn</strong>
<div class="time-row">
<select id="bh"></select>
<select id="bm"></select>
</div>
</div>
<div class="time-box">
<strong>Ende</strong>
<div class="time-row">
<select id="eh"></select>
<select id="em"></select>
</div>
</div>
</div>

<!-- SIGNATURES -->
<div class="section-title">Unterschriften</div>
<div class="signatures">
<div class="sig-box">
<strong>Kunde</strong>
<canvas id="sigK"></canvas>
<div class="sig-actions">
<button class="confirm">Bestätigen</button>
<button class="delete">Löschen</button>
</div>
</div>
<div class="sig-box">
<strong>Mitarbeiter</strong>
<canvas id="sigM"></canvas>
<div class="sig-actions">
<button class="confirm">Bestätigen</button>
<button class="delete">Löschen</button>
</div>
</div>
</div>

<button class="print-btn" onclick="window.print()">Als PDF speichern / drucken</button>

</div>
</div>

<script>
/* HEURES */
function fill(id,max){
const s=document.getElementById(id);
for(let i=0;i<=max;i++){
const o=document.createElement("option");
o.value=o.text=String(i).padStart(2,"0");
s.appendChild(o);
}
}
fill("bh",23);fill("eh",23);fill("bm",59);fill("em",59);

/* SIGNATURE */
function sig(canvas){
const ctx=canvas.getContext("2d");
let d=false;
canvas.addEventListener("pointerdown",e=>{
d=true;ctx.beginPath();
const r=canvas.getBoundingClientRect();
ctx.moveTo(e.clientX-r.left,e.clientY-r.top);
});
canvas.addEventListener("pointermove",e=>{
if(!d)return;
const r=canvas.getBoundingClientRect();
ctx.lineWidth=2;ctx.lineCap="round";
ctx.lineTo(e.clientX-r.left,e.clientY-r.top);
ctx.stroke();
});
canvas.addEventListener("pointerup",()=>{d=false;ctx.beginPath();});
}
sig(sigK);sig(sigM);

/* PDF FIX */
function prepareForPrint(){
document.querySelectorAll(".print-value").forEach(s=>{
const i=document.getElementById(s.dataset.for);
if(!i)return;
if(i.type==="checkbox"){
s.textContent=i.checked?"✔":"";
}else{
s.textContent=i.value||"";
}
});
}
window.addEventListener("beforeprint",prepareForPrint);
</script>

</body>
</html>
