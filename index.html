<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leistungsbestätigung – HJ Cleaning</title>

<style>
body{margin:0;font-family:system-ui,Arial;background:#f1f5f9}
.app{max-width:900px;margin:auto;background:#fff;padding:20px;border-radius:18px;box-shadow:0 15px 30px rgba(0,0,0,.1)}

.header{display:flex;gap:15px;align-items:center;flex-wrap:wrap}
.logo{height:70px}
.company{font-size:14px;line-height:1.4}

h1{margin:15px 0 5px;font-size:28px}
.nr{font-weight:600;margin-bottom:20px}

.section{margin-top:25px}
.section h2{font-size:18px;border-left:4px solid #22c55e;padding-left:10px;margin-bottom:15px}

.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:12px}

/* Floating labels */
.field{position:relative}
.field input,.field textarea{
  width:100%;padding:14px 10px 8px;
  border-radius:10px;border:1px solid #cbd5e1;font-size:14px;background:#fff
}
.field label{
  position:absolute;left:12px;top:12px;
  color:#6b7280;font-size:14px;
  transition:.2s;pointer-events:none;background:#fff;padding:0 4px
}
.field input:focus+label,
.field input:not(:placeholder-shown)+label,
.field textarea:focus+label,
.field textarea:not(:placeholder-shown)+label{
  top:-8px;font-size:12px;color:#22c55e
}

.signature{border:2px dashed #cbd5e1;border-radius:12px;height:160px;touch-action:none;background:#fff}
.sigbox{background:#f8fafc;padding:10px;border-radius:12px}

.sig-actions{display:flex;gap:8px;margin-top:8px}
button{padding:10px 14px;border:none;border-radius:10px;color:#fff;font-size:14px}
.ok{background:#22c55e}
.del{background:#ef4444}
.print{background:#2563eb;width:100%;margin-top:20px;font-size:16px}

@media print{
button,.sig-actions{display:none}
body{background:#fff}
}
</style>
</head>

<body>
<div class="app">

<div class="header">
<img src="HJ_Clean.png" class="logo">
<div class="company">
Cleaning – Marke von HJ Corporate GbR<br>
Stauseestraße 27b, 54317 Riveris<br>
Tel. +49 176 87898900 · info@hjcorporate.de
</div>
</div>

<h1>Leistungsbestätigung</h1>
<div class="nr">Nr: <span id="nr"></span></div>

<div class="section">
<h2>Mitarbeiter</h2>
<label><input type="checkbox" value="Hervé Mbarga" class="emp"> Hervé Mbarga</label><br>
<label><input type="checkbox" value="Jacky Massing" class="emp"> Jacky Massing</label>
</div>

<div class="section">
<h2>Kunde</h2>
<div class="grid">
<div class="field"><input placeholder=" "><label>Vorname</label></div>
<div class="field"><input placeholder=" "><label>Nachname</label></div>
<div class="field"><input placeholder=" "><label>Telefon</label></div>
<div class="field"><input placeholder=" "><label>Anschrift</label></div>
</div>
</div>

<div class="section">
<h2>Datum & Zeit</h2>
<div class="grid">
<div class="field"><input id="date" readonly placeholder=" "><label>Datum</label></div>
<div class="field"><input id="start" readonly placeholder=" "><label>Start</label></div>
<div class="field"><input id="end" readonly placeholder=" "><label>Ende</label></div>
</div>
</div>

<div class="section">
<h2>Berechnung</h2>
<div class="grid">
<div class="field"><input id="hours" placeholder=" "><label>Arbeitsstunden</label></div>
<div class="field"><input id="rate" placeholder=" "><label>€ / Stunde</label></div>
<div class="field"><input id="km" placeholder=" "><label>Kilometer</label></div>
<div class="field"><input id="kmrate" placeholder=" "><label>€ / KM</label></div>
<div class="field"><input id="travel" readonly placeholder=" "><label>Anfahrtkosten €</label></div>
<div class="field"><input id="total" readonly placeholder=" "><label>Gesamtbetrag €</label></div>
</div>
</div>

<div class="section">
<h2>Unterschriften</h2>
<div class="grid">
<div class="sigbox">
<strong>Kunde</strong>
<canvas id="sig1" class="signature"></canvas>
<div class="sig-actions">
<button class="ok" onclick="confirmSig(1)">Bestätigen</button>
<button class="del" onclick="clearSig(1)">Löschen</button>
</div>
</div>

<div class="sigbox">
<strong>Mitarbeiter</strong>
<canvas id="sig2" class="signature"></canvas>
<div class="sig-actions">
<button class="ok" onclick="confirmSig(2)">Bestätigen</button>
<button class="del" onclick="clearSig(2)">Löschen</button>
</div>
</div>
</div>

<button class="print" onclick="window.print()">Als PDF speichern / drucken</button>

</div>

<script>
nr.innerText="LB-"+Date.now();
const d=new Date();
date.value=d.toLocaleDateString();
start.value=d.toLocaleTimeString().slice(0,5);
end.value=start.value;

function calc(){
let h=+hours.value||0,r=+rate.value||0,k=+km.value||0,kr=+kmrate.value||0;
travel.value=(k*kr).toFixed(2);
total.value=(h*r+k*kr).toFixed(2);
}
["hours","rate","km","kmrate"].forEach(i=>document.getElementById(i).oninput=calc);

function setup(c){
const ctx=c.getContext("2d");let d=false;
c.onpointerdown=()=>d=true;
c.onpointerup=()=>{d=false;ctx.beginPath()};
c.onpointermove=e=>{
if(!d)return;
let r=c.getBoundingClientRect();
ctx.lineWidth=2;
ctx.lineTo(e.clientX-r.left,e.clientY-r.top);
ctx.stroke();ctx.beginPath();
ctx.moveTo(e.clientX-r.left,e.clientY-r.top);
};
}
setup(sig1);setup(sig2);

function confirmSig(n){document.getElementById("sig"+n).style.pointerEvents="none";}
function clearSig(n){
let c=document.getElementById("sig"+n);
c.getContext("2d").clearRect(0,0,c.width,c.height);
c.style.pointerEvents="auto";
}
</script>

</body>
</html>
