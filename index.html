<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leistungsbestätigung</title>

<style>
*{box-sizing:border-box}
body{
margin:0;
padding:16px;
font-family:Arial,Helvetica,sans-serif;
background:#eef2f3;
}

.container{
max-width:1200px;
margin:auto;
background:#fff;
border-radius:14px;
padding:24px;
position:relative;
overflow:hidden;
}

/* FILIGRANE */
.watermark{
position:absolute;
inset:0;
background:url("HJ_Clean.png") center/70% no-repeat;
opacity:0.12;
pointer-events:none;
z-index:0;
}

.content{position:relative;z-index:1}

.header{
display:flex;
gap:20px;
align-items:center;
flex-wrap:wrap;
}
.header img{max-width:150px}
.header .info{font-size:14px}

h1{text-align:center;margin:20px 0}

.section-title{
margin-top:26px;
font-weight:bold;
border-left:5px solid #22c55e;
padding-left:10px;
}

/* GRILLES */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:14px;
margin-top:12px;
}

.field label{
display:block;
font-size:13px;
margin-bottom:4px;
font-weight:600;
}

.field input,
.field select{
width:100%;
padding:10px;
border-radius:8px;
border:1px solid #ccc;
font-size:14px;
}

/* EMPLOYÉS */
.employee-list label{
display:flex;
align-items:center;
gap:8px;
margin:6px 0;
}

/* HEURES */
.time-grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:20px;
}

/* SIGNATURES */
.signatures{
display:grid;
grid-template-columns:1fr 1fr;
gap:20px;
margin-top:20px;
}
@media(max-width:700px){
.signatures{grid-template-columns:1fr}
}

.sig-box{
border:1px dashed #aaa;
border-radius:10px;
padding:10px;
}

canvas{
width:100%;
height:160px;
border:2px dashed #999;
border-radius:8px;
touch-action:none;
background:#fff;
}

.sig-actions{
margin-top:8px;
display:flex;
gap:8px;
}

button{
padding:10px 14px;
border:none;
border-radius:8px;
cursor:pointer;
color:#fff;
}

.confirm{background:#22c55e}
.delete{background:#ef4444}
.print{
margin-top:30px;
width:100%;
background:#2563eb;
font-size:16px;
}

/* ===== PRINT : UNE SEULE PAGE ===== */
@media print{
html, body{
width:210mm;
height:297mm;
margin:0;
padding:0;
overflow:hidden;
background:#fff;
}

.container{
transform:scale(0.92);
transform-origin:top left;
width:100%;
page-break-inside:avoid;
border-radius:0;
}

button,.sig-actions{
display:none!important;
}

.watermark{
opacity:0.08;
}
}
</style>
</head>

<body>
<div class="container">
<div class="watermark"></div>

<div class="content">

<div class="header">
<img src="HJ_Clean.png">
<div class="info">
<strong>Cleaning – Marke von HJ Corporate GbR</strong><br>
Stauseestraße 27b, 54317 Riveris<br>
Tel. +49 176 87898900 · info@hjcorporate.de
</div>
</div>

<h1>Leistungsbestätigung</h1>

<div class="section-title">Mitarbeiter</div>
<div class="employee-list">
<label><input type="checkbox" class="emp"> Hervé Mbarga</label>
<label><input type="checkbox" class="emp"> Jacky Massing</label>
</div>

<div class="section-title">Kunde</div>
<div class="grid">
<div class="field"><label>Vorname</label><input></div>
<div class="field"><label>Nachname</label><input></div>
<div class="field"><label>Telefon</label><input></div>
<div class="field"><label>Anschrift</label><input></div>
</div>

<div class="section-title">Datum & Zeit</div>
<div class="grid">
<div class="field"><label>Datum</label><input type="date"></div>
</div>

<div class="time-grid">
<div class="field">
<label>Beginn (Stunde / Minute)</label>
<select id="sh"></select>
<select id="sm"></select>
</div>
<div class="field">
<label>Ende (Stunde / Minute)</label>
<select id="eh"></select>
<select id="em"></select>
</div>
</div>

<div class="section-title">Berechnung</div>
<div class="grid">
<div class="field"><label>Anzahl Mitarbeiter</label><input id="empCount" readonly></div>
<div class="field"><label>Arbeitsstunden</label><input id="workHours" readonly></div>
<div class="field"><label>€/Stunde</label><input id="hourRate" value="25"></div>
<div class="field"><label>Kilometer</label><input id="km" value="0"></div>
<div class="field"><label>€/km</label><input id="kmRate" value="0.30"></div>
<div class="field"><label>Gesamtbetrag €</label><input id="totalAmount" readonly></div>
</div>

<div class="section-title">Unterschriften</div>
<div class="signatures">
<div class="sig-box">
<strong>Kunde</strong>
<canvas id="sigK"></canvas>
<div class="sig-actions">
<button class="confirm" id="cK">Bestätigen</button>
<button class="delete" id="dK">Löschen</button>
</div>
</div>

<div class="sig-box">
<strong>Mitarbeiter</strong>
<canvas id="sigM"></canvas>
<div class="sig-actions">
<button class="confirm" id="cM">Bestätigen</button>
<button class="delete" id="dM">Löschen</button>
</div>
</div>
</div>

<button class="print" onclick="window.print()">Als PDF speichern / drucken</button>

</div>
</div>

<script>
function fill(sel,max){
for(let i=0;i<=max;i++){
let o=document.createElement("option");
o.value=o.text=String(i).padStart(2,"0");
sel.appendChild(o);
}
}
fill(sh,23);fill(eh,23);fill(sm,59);fill(em,59);

/* CALCUL */
function calculate(){
const shv=+sh.value, smv=+sm.value, ehv=+eh.value, emv=+em.value;
const minutes=(ehv*60+emv)-(shv*60+smv);
const base=Math.max(0,minutes/60);

const emp=document.querySelectorAll(".emp:checked").length;
empCount.value=emp;

const hours=base*emp;
workHours.value=hours.toFixed(2);

const total=(hours*(+hourRate.value||0))+((+km.value||0)*(+kmRate.value||0));
totalAmount.value=total.toFixed(2);
}

document.querySelectorAll("select,input").forEach(e=>{
e.addEventListener("change",calculate);
});

/* SIGNATURES */
function signature(canvas,confirm,del){
const ctx=canvas.getContext("2d");
let draw=false,lock=false;

canvas.addEventListener("pointerdown",e=>{
if(lock)return;
draw=true;
const r=canvas.getBoundingClientRect();
ctx.beginPath();
ctx.moveTo(e.clientX-r.left,e.clientY-r.top);
});
canvas.addEventListener("pointermove",e=>{
if(!draw||lock)return;
const r=canvas.getBoundingClientRect();
ctx.lineTo(e.clientX-r.left,e.clientY-r.top);
ctx.stroke();
});
canvas.addEventListener("pointerup",()=>draw=false);

confirm.onclick=()=>{
lock=true;
canvas.style.pointerEvents="none";
del.disabled=true;
};

del.onclick=()=>{
if(lock)return;
ctx.clearRect(0,0,canvas.width,canvas.height);
};
}

signature(sigK,cK,dK);
signature(sigM,cM,dM);
</script>

</body>
</html>
