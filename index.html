<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leistungsbestätigung</title>

<style>
*{box-sizing:border-box}
body{
margin:0;
padding:14px;
font-family:Arial,Helvetica,sans-serif;
background:#eef2f3;
}

.container{
max-width:1100px;
margin:auto;
background:#fff;
border-radius:14px;
padding:20px;
position:relative;
overflow:hidden;
}

.watermark{
position:absolute;
inset:0;
background:url("HJ_Clean.png") center/65% no-repeat;
opacity:0.12;
pointer-events:none;
}

.content{position:relative;z-index:1}

h1{text-align:center;margin:16px 0}

.section-title{
margin-top:20px;
font-weight:bold;
border-left:5px solid #22c55e;
padding-left:10px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:12px;
margin-top:10px;
}

.field label{
display:block;
font-size:13px;
margin-bottom:4px;
font-weight:600;
}

.field input,.field select{
width:100%;
padding:9px;
border-radius:8px;
border:1px solid #ccc;
font-size:14px;
}

.employee-list label{
display:flex;
align-items:center;
gap:6px;
margin:6px 0;
}

.time-grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:14px;
}

.signatures{
display:grid;
grid-template-columns:1fr 1fr;
gap:14px;
margin-top:16px;
}

canvas{
width:100%;
height:140px;
border:2px dashed #999;
border-radius:8px;
background:#fff;
touch-action:none;
}

.sig-actions{
margin-top:6px;
display:flex;
gap:8px;
}

button{
padding:9px 14px;
border:none;
border-radius:8px;
cursor:pointer;
color:#fff;
}

.confirm{background:#22c55e}
.delete{background:#ef4444}
.print{
margin-top:20px;
width:100%;
background:#2563eb;
font-size:16px;
}

/* ===== PRINT : 1 PAGE PRO ===== */
@media print{
@page{size:A4 portrait;margin:10mm;}

html,body{
background:#fff;
-webkit-print-color-adjust:exact;
print-color-adjust:exact;
}

input,select,button,.sig-actions{
display:none!important;
}

canvas{
height:90px!important;
border:none!important;
}

.container{
border-radius:0;
padding:0;
}

.watermark{
opacity:0.12;
}
}
</style>
</head>

<body>
<div class="container">
<div class="watermark"></div>
<div class="content">

<h1>Leistungsbestätigung</h1>

<div class="section-title">Mitarbeiter</div>
<div class="employee-list">
<label><input type="checkbox" class="emp"> Hervé Mbarga</label>
<label><input type="checkbox" class="emp"> Jacky Massing</label>
</div>

<div class="section-title">Datum & Zeit</div>
<div class="time-grid">
<div class="field">
<label>Beginn</label>
<select id="sh"></select>
<select id="sm"></select>
</div>
<div class="field">
<label>Ende</label>
<select id="eh"></select>
<select id="em"></select>
</div>
</div>

<div class="section-title">Berechnung</div>
<div class="grid">
<div class="field"><label>Anzahl Mitarbeiter</label><input id="empCount" readonly></div>
<div class="field"><label>Arbeitsstunden</label><input id="hours" readonly></div>
<div class="field"><label>€/Stunde</label><input id="rate" value="25"></div>
<div class="field"><label>Kilometer</label><input id="km" value="0"></div>
<div class="field"><label>€/km</label><input id="kmrate" value="0.30"></div>
<div class="field"><label>Gesamtbetrag €</label><input id="total" readonly></div>
</div>

<div class="section-title">Unterschriften</div>
<div class="signatures">
<div>
<strong>Kunde</strong>
<canvas id="sigK"></canvas>
<div class="sig-actions">
<button class="confirm" onclick="lockSig('sigK',this)">Bestätigen</button>
<button class="delete" onclick="clearSig('sigK',this)">Löschen</button>
</div>
</div>

<div>
<strong>Mitarbeiter</strong>
<canvas id="sigM"></canvas>
<div class="sig-actions">
<button class="confirm" onclick="lockSig('sigM',this)">Bestätigen</button>
<button class="delete" onclick="clearSig('sigM',this)">Löschen</button>
</div>
</div>
</div>

<button class="print" onclick="window.print()">Als PDF speichern / drucken</button>

</div>
</div>

<script>
/* ===== HEURES ===== */
function fill(s,m){for(let i=0;i<=m;i++){let o=document.createElement("option");o.text=o.value=String(i).padStart(2,"0");s.add(o)}}
fill(sh,23);fill(eh,23);fill(sm,59);fill(em,59);

/* ===== CALCUL ===== */
function calc(){
const emp=document.querySelectorAll(".emp:checked").length;
empCount.value=emp;

const start=+sh.value + +sm.value/60;
const end=+eh.value + +em.value/60;
const base=Math.max(end-start,0);

const hrs=base*emp;
hours.value=hrs.toFixed(2);
total.value=((hrs*rate.value)+(km.value*kmrate.value)).toFixed(2);
}
document.querySelectorAll("input,select").forEach(e=>e.addEventListener("input",calc));

/* ===== SIGNATURES (DESSIN OK) ===== */
function enableSignature(canvas){
const ctx=canvas.getContext("2d");
let draw=false,locked=false;

canvas.addEventListener("pointerdown",e=>{
if(locked)return;
draw=true;
const r=canvas.getBoundingClientRect();
ctx.beginPath();
ctx.moveTo(e.clientX-r.left,e.clientY-r.top);
});

canvas.addEventListener("pointermove",e=>{
if(!draw||locked)return;
const r=canvas.getBoundingClientRect();
ctx.lineWidth=2;
ctx.lineCap="round";
ctx.lineTo(e.clientX-r.left,e.clientY-r.top);
ctx.stroke();
});

canvas.addEventListener("pointerup",()=>draw=false);

canvas.lock=()=>{locked=true;canvas.style.pointerEvents="none"}
canvas.clear=()=>{if(!locked)ctx.clearRect(0,0,canvas.width,canvas.height)}
}

enableSignature(sigK);
enableSignature(sigM);

function lockSig(id,btn){
const c=document.getElementById(id);
c.lock();
btn.nextElementSibling.disabled=true;
}

function clearSig(id){
document.getElementById(id).clear();
}

/* ===== PDF : CONVERSION CANVAS → IMAGE ===== */
let backups=[];
window.addEventListener("beforeprint",()=>{
document.querySelectorAll("canvas").forEach(c=>{
const img=new Image();
img.src=c.toDataURL();
img.style.width=c.offsetWidth+"px";
img.style.height=c.offsetHeight+"px";
backups.push({c,img});
c.replaceWith(img);
});
});
window.addEventListener("afterprint",()=>{
backups.forEach(o=>{
o.img.replaceWith(o.c);
});
backups=[];
});
</script>

</body>
</html>
