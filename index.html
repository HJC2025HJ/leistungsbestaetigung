<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leistungsbestätigung</title>

<style>
*{box-sizing:border-box}
body{
margin:0;
padding:16px;
font-family:Arial,Helvetica,sans-serif;
background:#eef2f3;
}

.container{
max-width:1200px;
margin:auto;
background:#fff;
border-radius:14px;
padding:24px;
position:relative;
overflow:hidden;
}

/* ===== FILIGRANE ===== */
.watermark{
position:absolute;
inset:0;
background:url("HJ_Clean.png") center/70% no-repeat;
opacity:0.12;
pointer-events:none;
z-index:0;
}

/* ===== CONTENU ===== */
.content{position:relative;z-index:1}

.header{
display:flex;
gap:20px;
align-items:center;
flex-wrap:wrap;
}
.header img{max-width:150px}
.header .info{font-size:14px}

h1{text-align:center;margin:20px 0}
.section-title{
margin-top:26px;
font-weight:bold;
border-left:5px solid #22c55e;
padding-left:10px;
}

/* ===== GRILLES ===== */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:14px;
margin-top:12px;
}

.field label{
display:block;
font-size:13px;
margin-bottom:4px;
font-weight:600;
}

.field input,
.field select{
width:100%;
padding:10px;
border-radius:8px;
border:1px solid #ccc;
font-size:14px;
}

/* ===== EMPLOYÉS ===== */
.employee-list label{
display:flex;
align-items:center;
gap:8px;
margin:6px 0;
}

/* ===== HEURES ===== */
.time-grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:20px;
}
.time-box{
border:1px solid #ddd;
border-radius:10px;
padding:10px;
}
.time-box strong{display:block;margin-bottom:6px}
.time-row{
display:grid;
grid-template-columns:1fr 1fr;
gap:8px;
}

/* ===== SIGNATURE ===== */
.signatures{
display:grid;
grid-template-columns:1fr 1fr;
gap:20px;
margin-top:20px;
}
@media(max-width:700px){
.signatures{grid-template-columns:1fr}
}

.sig-box{
border:1px dashed #aaa;
border-radius:10px;
padding:10px;
}
canvas{
width:100%;
height:160px;
border:2px dashed #999;
border-radius:8px;
touch-action:none;
background:#fff;
}
.sig-actions{
margin-top:8px;
display:flex;
gap:8px;
}
button{
padding:10px 14px;
border:none;
border-radius:8px;
cursor:pointer;
color:#fff;
}
.confirm{background:#22c55e}
.delete{background:#ef4444}
.print{
margin-top:30px;
width:100%;
background:#2563eb;
font-size:16px;
}

/* ===== PRINT ===== */
@media print{
body{
padding:0;
background:#fff;
}
.container{
width:210mm;
min-height:297mm;
padding:10mm;
border-radius:0;
}
button,.sig-actions{display:none!important}
.watermark{opacity:0.08}
}
</style>
</head>

<body>
<div class="container">
<div class="watermark"></div>

<div class="content">
<div class="header">
<img src="HJ_Clean.png" alt="Logo">
<div class="info">
<strong>Cleaning – Marke von HJ Corporate GbR</strong><br>
Stauseestraße 27b, 54317 Riveris<br>
Tel. +49 176 87898900 · info@hjcorporate.de
</div>
</div>

<h1>Leistungsbestätigung</h1>

<!-- MITARBEITER -->
<div class="section-title">Mitarbeiter</div>
<div class="employee-list">
<label><input type="checkbox" class="emp"> Hervé Mbarga</label>
<label><input type="checkbox" class="emp"> Jacky Massing</label>
</div>

<!-- KUNDE -->
<div class="section-title">Kunde</div>
<div class="grid">
<div class="field"><label>Vorname</label><input></div>
<div class="field"><label>Nachname</label><input></div>
<div class="field"><label>Telefon</label><input></div>
<div class="field"><label>Anschrift</label><input></div>
</div>

<!-- DATUM & ZEIT -->
<div class="section-title">Datum & Zeit</div>
<div class="grid">
<div class="field"><label>Datum</label><input type="date"></div>
</div>

<div class="time-grid">
<div class="time-box">
<strong>Beginn</strong>
<div class="time-row">
<div class="field"><label>Stunde</label><select id="sh"></select></div>
<div class="field"><label>Minute</label><select id="sm"></select></div>
</div>
</div>
<div class="time-box">
<strong>Ende</strong>
<div class="time-row">
<div class="field"><label>Stunde</label><select id="eh"></select></div>
<div class="field"><label>Minute</label><select id="em"></select></div>
</div>
</div>
</div>

<!-- SIGNATURES -->
<div class="section-title">Unterschriften</div>
<div class="signatures">
<div class="sig-box">
<strong>Kunde</strong>
<canvas id="sig1"></canvas>
<div class="sig-actions">
<button class="confirm" onclick="lockSig(sig1)">Bestätigen</button>
<button class="delete" onclick="clearSig(sig1)">Löschen</button>
</div>
</div>
<div class="sig-box">
<strong>Mitarbeiter</strong>
<canvas id="sig2"></canvas>
<div class="sig-actions">
<button class="confirm" onclick="lockSig(sig2)">Bestätigen</button>
<button class="delete" onclick="clearSig(sig2)">Löschen</button>
</div>
</div>
</div>

<button class="print" onclick="window.print()">Als PDF speichern / drucken</button>
</div>
</div>

<script>
function fill(sel,max){
for(let i=0;i<=max;i++){
let o=document.createElement("option");
o.text=o.value=String(i).padStart(2,"0");
sel.add(o);
}
}
fill(sh,23);fill(eh,23);fill(sm,59);fill(em,59);

function enable(canvas){
const ctx=canvas.getContext("2d");
let d=false;
canvas.addEventListener("pointerdown",()=>d=true);
canvas.addEventListener("pointerup",()=>{d=false;ctx.beginPath()});
canvas.addEventListener("pointermove",e=>{
if(!d)return;
let r=canvas.getBoundingClientRect();
ctx.lineWidth=2;
ctx.lineCap="round";
ctx.lineTo(e.clientX-r.left,e.clientY-r.top);
ctx.stroke();
ctx.beginPath();
ctx.moveTo(e.clientX-r.left,e.clientY-r.top);
});
}
enable(sig1);enable(sig2);

function lockSig(c){c.style.pointerEvents="none"}
function clearSig(c){
let ctx=c.getContext("2d");
ctx.clearRect(0,0,c.width,c.height);
c.style.pointerEvents="auto";
}
</script>
</body>
</html>
